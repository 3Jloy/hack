App\Entity\Organization:
    organization_{1..30}:
        __construct:
            0: '@network_<numberBetween(1,10)>'
            1: ['@category_<numberBetween(1,3)>', '@category_<numberBetween(4,7)>', '@category_<numberBetween(8,10)>']
            2 (unique): '<company()>' #title
            3: '<imageUrl(200, 200, "cats", true, "Faker")>' #logo
            4: '<latitude(55, 56)>' #long
            5: '<longitude(37, 38)>' #lat
            6: '<ru_RU:e164PhoneNumber()>' #phone
            7: '<ru_RU:address()>' #address
            8: '<safeEmailDomain()>' #website
            9: '<paragraph()>' #desc
            10: '<imageUrl()>' #mainPhoto